        <script>
            let n1 = Number(prompt("Digite o primeiro número: "))//conversão de string para number
            let n2 = Number(prompt("Digite o segundo número: "))//conversão de string para number
            alert(`O primeiro valor digitado é ${n1}, e o segundo valor digitado é ${n2}`)
            let soma = n1 + n2
            String(soma) //Converte o valor a soma do tipo Number para String. Também pode se usar da seguinte forma: soma.toString().
            alert(`A soma desses números é igual a ${soma.toFixed(2)}`)//Uso do template de String

            alert("Estou aprendendo " + text) //Uso de concatenação
        </script>
