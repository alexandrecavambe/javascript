<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(152, 75, 224);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            font-size: 1.8em;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let evento = document.getElementById("area")
        evento.addEventListener("click", clicar)
        evento.addEventListener("mouseenter", entrar)
        evento.addEventListener("mouseout", sair)

        function clicar(){
            evento.innerHTML = "Clicou!"
            evento.style.background = "rgb(75, 224, 127)"
        }
        function entrar(){
            evento.innerHTML = "Entrou!"
        }
        function sair(){
            evento.innerHTML = "Saiu!"
            evento.style.background ="rgb(152, 75, 224)"
        }
    </script>
</body>
</html>
