<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.391);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            
        }

        main{
            background-color: rgba(0, 0, 0, 0.68);
            width: 320px;
            height: 300px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
        }

        input{
            width: 80px;
            height: 30px;
            background-color: rgb(137, 133, 140);
            color: white;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.267);
            border-radius: 5px;
        }
        input::placeholder{
            color: white;
            font-size: 16px;
        }
        #botao{
            height: 44px;
            width: 100px;
            margin-left: 8px;
        }

        div{
            background-color: rgb(137, 133, 140);
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.293);
            width: 300px;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
     
    <main>
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input id="botao" type="button" value="Somar" onclick="somar()">
        <div id="res">Resultado</div>
    </main>
    <script>
       function somar(){
         let tn1 = (document.getElementById("txtn1"))
        let n1 = Number(tn1.value)
        let tn2 = document.getElementById("txtn2")
        let n2 = Number(tn2.value)
         let resul = document.getElementById("res")
        let soma = n1 + n2
        resul.innerHTML = `A soma entre ${n1} + ${n2} é igual a ${soma}`
       }
    </script>
</body>
</html>
