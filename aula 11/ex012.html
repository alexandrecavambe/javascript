<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            
            .container{
                width: 300px;
                display: flex;
                flex-direction: column;
                padding: 10px;
                border: 1px solid black;
                border-radius: 10px;

                h1{
                    font-size: 2rem;
                    font-weight: 600;
                    text-align: center;
                    color: #010101;
                }

                .container-form{
                    display: flex;
                    flex-direction: column;
                    padding: 10px 0;
                }

                label{
                    font-size: 1rem;
                    font-weight: 400px;
                    color: #2f2f2f;
                }

                input{
                    height: 30px;
                    font-size: 1rem;
                    padding: 8px 2px;
                    border-radius: 5px;
                    border: 1px solid #2f2f2f66;
                    outline: none;
                }
                button{
                    height: 30px;
                    font-size: 1rem;
                    color: #fff;
                    background-color: royalblue;
                    border-radius: 5px;
                    border: none;
                    outline: none;
                }

                #res{
                    width: 90%;
                    height: 50px;
                    text-align: center;
                    padding-top: 5px;

                }

            }

        
        }
        
    </style>
</head>
<body>
    <main class="container">
        <h1>Nacinalidade</h1>
        <div class="container-form">
            <label>Nacionalidade</label>
            <input type="text" id="nacional" placeholder="Digite seu país" required>
        </div>
        <button type="button" onclick="verify()" value="verify">Verificar</button>
        <div id="res">Resultado</div>
    </main>
    <script>
        function verify(){
            let pais = document.getElementById("nacional").value
            let result = document.getElementById("res")
            
            if(pais == "Angola"){
                result.innerHTML = `Seu país é ${pais}<br>`
                result.innerHTML += "Sua nacionalidade é angolana"
            }
            else{
                result.innerHTML = `Seu pais é ${pais}<br>`
                result.innerHTML += `Você é estrangeiro`
            }
        }
        
    </script>
</body>
</html>
