<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Estrangeiro Ou Não?</h1>
    <input type="text" id="nac">
    <input type="button" value="Verificar" onclick="verifiq()">
    <div id="res"></div>
    <script>
        function verifiq(){
            let país = document.getElementById("nac")
            let res = document.getElementById("res")
            
            if(país == "Angola"){
                res.innerHTML = "És Angolano"
            }
            else{
                res.innerHTML = "És Estrangeiro"
            }
        }
        
    </script>
</body>
</html>
