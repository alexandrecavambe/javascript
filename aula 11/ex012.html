<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Estrangeiro Ou Não?</h1>
    <input type="text" id="nacional">
    <button type="button" onclick="verify()" value="verify">Verificar</button>
    <div id="res"></div>
    <script>
        function verify(){
            let pais = document.getElementById("nacional").value
            let result = document.getElementById("res").value

            pais.toString()
            result.toString()
            
            if(pais == "Angola"){
                result.innerHTML = "És Angolano"
            }
            else{
                result.innerHTML = "És Estrangeiro"
            }
        }
        
    </script>
</body>
</html>
