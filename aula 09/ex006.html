<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos Com DOM</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font: normal 18px arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName("p")[1]
        document.write(p1.innerText)
        p1.style.color="blue"
        p1.style.backgroundColor="white"
        corpo.style.backgroundColor="blueviolet"

        //Uso Do Seletor Por ID E Modificação De Texto Sem Declarar N1 Variável
        //document.getElementById("msg").innerText ="Estou Aguardando"
       // document.getElementsByName("msg")[0].innerText = "Estou Aguardando"
        //document.getElementsByName("msg")[0].style.backgroundColor = "Red"
        document.querySelector("#msg").innerText = "Estou Aguardando"
        msg.style.backgroundColor = "Green"
    </script>
</body>
</html>
