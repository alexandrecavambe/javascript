<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de aprovação</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(104, 187, 239);
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            color: #fff;
            padding: 30px;
        }

        .container{
            width: 400px;
            height: auto;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.407);
            padding: 15px;
            margin: auto;
        }
        label{
            text-align: center;
            padding: 10px;
        }
        #textnota{
            width: 350px;
            height: 28px;
            padding: 10px;
            margin: 5px auto;
            border: 1px solid #000;
            border-radius: 5px;
            outline: none;
        }

        button{
            width: 350px;
            font-weight: 600;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #000000d0;
            cursor: pointer;
            margin: auto;
            transition: 0.3s;

            &:hover{
                background-color: rgba(0, 0, 0, 0.864);
                color: #fff;
            }

        }

        #res{
            margin-top: 5px;
            padding: 10px;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
        }

        footer{
            text-align: center;
            font-style: italic;
            font-weight: 600;
            color: #fff;
            padding: 15px;
        }

    </style>
</head>
<body>
    <header>Sistema de Aprovação</header>
    <main class="container">
        <label>Digite sua nota</label>
        <input type="text" name="" id="textnota">
        <button type="button" value="verificar" id="verify">Verificar</button>
        <div id="res">Preencha os dados acima para ver seu resultado!</div>
    </main>
    <footer>@alexandrecabambe</footer>

    <script>
        let nota = document.querySelector('#textnota')
        let result = document.querySelector('#res')
        let verifica = document.querySelector('#verify')
        verifica.addEventListener('click', verificar)

        function verificar(){
            if(nota.value.length === 0){
                result.innerHTML = 'Digite a sua nota, por favor!'
                result.style.color = 'red'
            }else if(Number(nota.value) > 20){
                result.innerHTML = '[Erro]: Por favor, digite sua nota!'
                result.style.color = 'red'
            }else if(Number(nota.value) < 9.5){
                result.innerHTML = `A sua é nota é: ${nota.value}. Aluno <strong style = 'color: red'>Reprovado</strong>`
            }else{
                result.innerHTML = `A sua é nota é: ${nota.value}. Aluno <strong style = 'color: blue'>Aprovado</strong>.`
            }
        }
    </script>
</body>
</html>
