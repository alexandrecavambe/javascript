<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de aprovação</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(104, 187, 239);
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            color: #fff;
            padding: 30px;
        }

        .container{
            width: 400px;
            height: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.407);
            padding: 15px;
            margin: auto;
        }

        #text{
            width: 200px;
            height: 30px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            outline: none;
        }

        button{
            font-weight: 600;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #00000086;
            cursor: pointer;

            &:hover{
                background-color: rgba(0, 0, 0, 0.407);
                color: #fff;
            }

        }

        #res{
            margin-top: 5px;
            padding: 10px;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
        }
        
        footer{
            text-align: center;
            font-style: italic;
            font-weight: 600;
            color: #fff;
            padding: 15px;
        }

    </style>
</head>
<body>
    <header>Sistema de Aprovação</header>
    <main class="container">
        <label>Digite sua nota</label>
        <input type="text" name="" id="text">
        <button type="button" value="verificar" id="verify">Verificar</button>
        <div id="res">Preencha os dados acima para ver seu resultado!</div>
    </main>
    <footer>@alexandrecabambe</footer>

    <script>

    </script>
</body>
</html>
