<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(104, 187, 239);
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            color: #fff;
            padding: 50px;
        }

        .container{
            width: 400px;
            height: 240px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.407);
            padding: 15px;
            margin: auto;
        }

        .container p{
            text-align: center;
            padding-top: 10px;
        }

        .imagem{
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            margin: 20px auto;
            border-radius: 100px;
        }

        img{
            width: 100%;
            height: 100%;
            border-radius: 100px;
        }

        footer{
            text-align: center;
            font-style: italic;
            font-weight: 600;
            color: #fff;
            padding: 15px;
        }

    </style>
</head>
<body>
    <header>Hora do Dia</header>
    <main class="container">
        <p id="text">aaaa</p>
        <div class="imagem">
            <img src="imagem/manhã.jpg" alt="foto da manhã" id="img">
        </div>
    </main>
    <footer>@CursoemVideo</footer>

    <script src="script.js"></script>
</body>
</html>
