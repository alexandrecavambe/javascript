<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(104, 187, 239);
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            color: #fff;
            padding: 30px;
        }

        .container{
            width: 400px;
            height: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.407);
            padding: 15px;
            margin: auto;
        }

        .container p{
            font-weight: 600;
            padding: 10px 0 10px 0;

        }

        #text{
            width: 200px;
            height: 30px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            outline: none;
        }

        .container-sexo{
            display: flex;
            gap: 10px;
            padding-bottom: 20px;

        }

        button{
            font-weight: 600;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #00000086;
            cursor: pointer;

            &:hover{
                background-color: rgba(0, 0, 0, 0.407);
                color: #fff;
            }

        }

        #res{
            margin-top: 5px;
            padding: 10px;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
        }
        img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            
        }
        footer{
            text-align: center;
            font-style: italic;
            font-weight: 600;
            color: #fff;
            padding: 15px;
        }

    </style>
</head>
<body>
    <header>Verificador de Idade</header>
    <main class="container">
        <label>Ano de Nascimento</label>
        <input type="text" name="" id="text">
        <p>Sexo:</p>
        <div class="container-sexo">
            <input type="radio" name="radsex" id="mas">
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </div>
        <button type="button" value="verificar" id="verify">Verificar</button>

        <div id="res">Preencha os dados acima para ver os resultados!</div>
    </main>
    <footer>@CursoemVideo</footer>

    <script src="script.js"></script>
</body>
</html>
